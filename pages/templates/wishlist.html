{% extends 'basic.html' %}
{% block title %}Wishlist - MedWeb{% endblock %}
{% block body %}


{% load static %}
<br>
<br>
<br>


    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area text-left bg-overlay-white-30 bg-image "  data-bs-bg="{% static 'img/bg/14.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner">
                        <h1 class="page-title">Wishlist</h1>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a href="{% url 'home' %}"><span class="ltn__secondary-color"><i class="fas fa-home"></i></span> Home</a></li>
                                <li>Wishlist</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->
{% include 'messages.html' %}
    <!-- WISHLIST AREA START -->
    <div class="liton__wishlist-area mb-105">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping-cart-inner">
                        <div class="shoping-cart-table table-responsive">
                            <table class="table">
                                <!-- <thead>
                                    <th class="cart-product-remove">X</th>
                                    <th class="cart-product-image">Image</th>
                                    <th class="cart-product-info">Title</th>
                                    <th class="cart-product-price">Price</th>
                                    <th class="cart-product-quantity">Quantity</th>
                                    <th class="cart-product-subtotal">Subtotal</th>
                                </thead> -->
                                <tbody>
                                {% for w in wishlistdata %}
                                    <tr>
                                        <td class="cart-product-remove"><a href="/removewish/{{w.Product_id.id}}" class="close1">x</a></td>
                                        <td class="cart-product-image">
                                            <a href="/single/{{w.Product_id.id}}"><img src="/media/{{w.Product_id.Pro_image}}" height="100px" alt="#"></a>
                                        </td>
                                        <td class="cart-product-info">
                                            <h4><a href="/single/{{w.Product_id.id}}">{{w.Product_id.Pro_name}}</a></h4>
                                        </td>
                                        <td class="cart-product-price">${{w.Product_id.Pro_price}}</td>
                                        <td class="cart-product-stock">In Stock</td>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- WISHLIST AREA START -->


    <!-- FOOTER AREA START -->

    <!-- FOOTER AREA END -->
</div>
<!-- Body main wrapper end -->

    <!-- All JS Plugins -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>

</body>

{% endblock %}
